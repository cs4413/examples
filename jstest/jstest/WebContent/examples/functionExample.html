<!DOCTYPE html>

<title>Javascript function example</title>

</head>
<body>

<h1>Javascript function example</h1>

<p>This is an example</p>


<script>
y = 6;
function mycheck(x) {
	y = 4;
	var z = 3 + y;
	return x + z;
}
document.writeln("The value of y is " + y);
document.writeln("The value of mycheck(8): " + mycheck(8));
document.writeln("Now the value of y is " + y)
</script>


</body>
</html>
