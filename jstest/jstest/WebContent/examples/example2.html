<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<title>Ajax demos - Example 2</title>
</head>
<body>
	<div class="container">
		<h1>Ajax demo - Example 2 - JSON</h1>

		<h2>
			JSON string is: <span id="jsonString"></span>
		</h2>
		<button type="button">Get the JSON</button>
	</div>
	

<script>
$(document).ready(function(){
  $("button").click(function(){
    $.ajax({type: "GET",
    	    url:"controllers/jsonExampleController.php", 
    	    dataType: 'json',
    	    success: function(result){$("#jsonString").html(JSON.stringify(result));},
            error: function() {
            	alert ('Failed to download JSON string');
            }
           });
  });
});
</script>
</body>
</html>
