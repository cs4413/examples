});

<h1>zRSSFeed - Basic RSS feed example</h1>
<p>Simple as it gets. This example uses the default options to display a feed.</p>

<h4>Script</h4>
<pre>
$(document).ready(function () {
	$('#test').rssfeed('http://feeds.reuters.com/reuters/oddlyEnoughNews');
});
</pre>

<h4>Result</h4>
<div id="test"></div>
