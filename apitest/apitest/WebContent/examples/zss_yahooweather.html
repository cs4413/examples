<!DOCTYPE html lang="en">
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>zRSSFeed - Yahoo Weather</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../js/jquery.zrssfeed.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script type="text/javascript">
$(document).ready(function () {
	$('#test1').rssfeed('http://xml.weather.yahoo.com/forecastrss?p=USCA1116');
	$('#test2').rssfeed('http://xml.weather.yahoo.com/forecastrss?p=78249');
});
</script>

</head>
<body>

<div class="container">
<h1>Yahoo weather using ZSS feed</h1>

<h4>Script</h4>
<pre>
$(document).ready(function () {
	$('#test1').rssfeed('http://xml.weather.yahoo.com/forecastrss?p=USCA1116');
	$('#test2').rssfeed('http://xml.weather.yahoo.com/forecastrss?p=78249');
});
</pre>

<h4>Result</h4>
<div id="test1"></div>
<div id="test2"></div>
</div>
</body>
</html>
